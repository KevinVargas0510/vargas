<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Risultato</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-mobile is-centered">
                    <button class="button" onclick="mostraEmail()">Mostra email completa</button>
                    
                </div>
                <br><br><br>
                <div class="columns is-mobile is-centered is-size-2" id="demo"></div>
            </div>
        </section>
        
        

        <script>
            function mostraEmail() {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });

                document.getElementById("demo").innerHTML = params.txtEmail + params.txtDominio;
            }
        </script>
    </body>
</html>
