<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-mobile is-centered">
                    <form action="/test.php">

                        <label for="fname">Nome</label>
                        <input class="input is-rounded" type="text" id="fname" name="fname" placeholder="Nome"><br><br>

                        <label for="lname">Cognome</label>
                        <input class="input is-rounded" type="text" id="lname" name="lname" placeholder="Cognome"><br><br>
                        
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <label for="email">Email</label>
                                <input class="input is-rounded" type="email" id="email" name="email" placeholder="nome.cognome@buonarroti.tn.it"><br><br>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>

                        <label for="telefono">Telefono</label>
                        <input class="input is-rounded" type="tel" id="telefono" name="telefono" placeholder="123456789"><br><br>

                        <label for="password">Password</label>
                        <input class="input is-rounded" type="password" id="password" name="password" placeholder="*********"><br><br>

                        <label for="cf">C.F</label>
                        <input class="input is-rounded" type="file" id="cf" name="cf"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
